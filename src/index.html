<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Journal</title>
    <link rel="stylesheet" href="styles/journal.css">
</head>
<body>
    <h1>Daily Journal</h1>
    <form action="" id="fieldset-container">
        <input type="hidden" id="entryId" value="" />
        <fieldset>
            <label for="journalDate">Date of entry</label>
            <input type="date" name="journalDate" id="journalDate">
        </fieldset>
        <fieldset>
            <label for="conceptsCovered">Concepts covered</label>
            <input type="text" name="conceptsCovered" id="conceptsCovered">
        </fieldset>
        <fieldset>
            <label for="journalEntry">Journal Entry</label>
            <textarea name="journalEntry" id="journalEntry" cols="30" rows="2"></textarea>
        </fieldset>
        <fieldset>
            <label for="mood">Mood</label>
            <select name="mood" id="mood">
                <option value="happy">Happy</option>
                <option value="sad">Sad</option>
                <option value="excited">Excited</option>
                <option value="anxious">Anxious</option>
            </select>
        </fieldset>
        <button id="save-button">Record Journal Entry</button>
    </form>
    <hr>
    <section id="search-container">
        <fieldset id="filter-mood">
            <legend>Filter Entries by Mood</legend> 
            <input type="radio" name="radio-btn" value="happy">
            <label for="happy">Happy</label>
            <input type="radio" name="radio-btn" value="sad">
            <label for="sad">Sad</label>
            <input type="radio" name="radio-btn" value="excited">
            <label for="excited">Excited</label>
            <input type="radio" name="radio-btn" value="anxious">
            <label for="anxious">Anxious</label>
            <input type="radio" name="radio-btn" value="all">
            <label for="all">All</label>
        </fieldset>
        <fieldset id="filter-input">
            <legend>Search Journal Entries</legend>
            <input type="text" name="search" value="" id="search">
        </fieldset>
    </section>
    <article id="entryLog"></article>
    <script type="module" src="scripts/journal.js"></script>
</body>
</html>
